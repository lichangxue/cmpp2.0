<!DOCTYPE html>

<head>

    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = <{$pageJson nofilter}>
        
        let amisScoped = amis.embed('#root', amisJSON,{
            // 这里是初始 props

          });
      })();
